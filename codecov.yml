coverage:
  precision: 4
  round: down
  range: "50...100"

  status:
    project:
      default:
        target: auto
        threshold: null
        branches: null

    patch:
      default:
        target: 95%
        branches: null

comment:
  layout: "header, diff, changes, sunburst, uncovered"
  branches: null
  behavior: default
